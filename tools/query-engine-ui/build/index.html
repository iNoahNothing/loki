<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogQL Query Engine UI</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea {
            padding: 10px;
            font-family: monospace;
            min-height: 100px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 15px;
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0063b1;
        }
        .plans-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .plan-box {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
        }
        .plan-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Initialize mermaid
        mermaid.initialize({ startOnLoad: false, theme: 'default' });

        function App() {
            const [logQL, setLogQL] = React.useState('');
            const [plans, setPlans] = React.useState(null);
            const [error, setError] = React.useState('');
            const [loading, setLoading] = React.useState(false);

            React.useEffect(() => {
                if (plans) {
                    renderMermaidDiagrams();
                }
            }, [plans]);

            const renderMermaidDiagrams = () => {
                mermaid.run({
                    querySelector: '.mermaid',
                });
            };

            const handleSubmit = async () => {
                if (!logQL.trim()) {
                    setError('Please enter a LogQL query');
                    return;
                }

                setLoading(true);
                setError('');
                setPlans(null);

                try {
                    const response = await fetch('/api/query', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ logql: logQL }),
                    });

                    const data = await response.json();
                    
                    if (data.error) {
                        setError(data.error);
                    } else {
                        setPlans(data);
                    }
                } catch (err) {
                    setError('Failed to process query: ' + err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="container">
                    <h1>LogQL Query Engine UI</h1>
                    
                    <div className="input-container">
                        <label htmlFor="logql-input">Enter LogQL Query:</label>
                        <textarea 
                            id="logql-input"
                            value={logQL}
                            onChange={(e) => setLogQL(e.target.value)}
                            placeholder="Enter your LogQL query here..."
                        />
                        <button onClick={handleSubmit} disabled={loading}>
                            {loading ? 'Processing...' : 'Submit Query'}
                        </button>
                    </div>

                    {error && <div className="error">{error}</div>}
                    {loading && <div className="loading">Processing query...</div>}

                    {plans && (
                        <div className="plans-container">
                            <div className="plan-box">
                                <div className="plan-title">Logical Plan</div>
                                <div className="mermaid">{plans.logicalPlan}</div>
                            </div>
                            
                            <div className="plan-box">
                                <div className="plan-title">Physical Plan</div>
                                <div className="mermaid">{plans.physicalPlan}</div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
